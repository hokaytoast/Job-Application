<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
</body>
<div class="container">
    <div class="job-box">
        <h1>Job Form</h1> <h3>(E-Commerce Role) @ Andrew's TCG</h3>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter First Name"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter Email"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Enter Address"><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" placeholder="Enter City"><br>
            <label for="role">Role:</label><br>
            <select id="role" name="role">
                <option value="">Select Job Role</option>
                <option value="cash">Cashier</option>
                <option value="online">Online Order Manager</option>
                <option value="restock">Restocker & Inventory Manager</option>
                <option value="grader">Card Grader</option>
            </select>
            <label for="sDate">Earliest Possible Start Date:</label><br>
            <input type="date" id="sDate" name="sDate"><br>
            <label for="upload">Upload your Resume or Additional Files:</label><br>
            <input type="file" id="upload" name="upload"><br>
        </form>
        <div class="button-submit">
            <button id="submit">Apply</button>
    </div>
</div>
</div>
</html>
